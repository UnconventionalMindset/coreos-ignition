version: '3.5'
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=007
      - TZ=Europe/Zurich
    volumes:
      - /var/home/core/apps/docker/radarr/config:/config:Z
      - /var/home/core/apps/docker/radarr/downloads:/downloads:Z
      - /mnt/shared/apps/files/films:/movies
    ports:
      - 7878:7878
    restart: 'unless-stopped'